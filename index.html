<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ex05</title>
</head>

<body>
  <div class="container">
    <div class="box">
      <div>Exercício - 1</div>
      <button onclick="showAlert()">Executar</button>
    </div>
    <div class="box">
      <div>Exercício - 2</div>
      <button onclick="showLoop()">Executar</button>
    </div>
    <div class="box">
      <div>Exercício - 3</div>
      <button onclick="showNumberTimeTable(5)">Executar</button>
    </div>
    <div class="box">
      <div>Exercício - 4</div>
      <input type="number" id="numberTimeTable">
      <button onclick="showNumberTimeTableByInput()">Executar</button>
    </div>
    <div class="box">
      <div>Exercício - 5</div>
      <input type="number" placeholder="Número 1" id="num1">
      <input type="number" placeholder="Número 2" id="num2">
      <div class="buttons">
        <button onclick="sum()">+</button>
        <button onclick="subtract()">-</button>
        <button onclick="divide()">/</button>
        <button onclick="multiply()">*</button>
      </div>
    </div>
    <div class="box">
      <div>Exercício - 6</div>
      <button onclick="showPairs()">Executar</button>
    </div>
    <div class="box">
      <div>Exercício - 7</div>
      <input type="number" placeholder="Custo de fábrica" id="factoryCost">
      <input type="number" placeholder="% do distribuidor" id="distributorPercentage">
      <input type="number" placeholder="% de impostos" id="taxPercentage">
      <label id="finalValue">
      <button onclick="calcFinalValue()">Executar</button>
    </div>
  </div>
</body>

</html>
<style>
  .container {
    display: grid;
    padding: 16px;
    gap: 48px;
    grid-template-columns: repeat(4, 1fr);
    align-items: center;
  }

  .box {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-items: center;
  }

  .buttons {
    display: flex;
  }
</style>
<script src="./scripts.js" type="text/javascript"></script>
